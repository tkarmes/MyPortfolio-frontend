<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Business Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Avenir, Helvetica, Arial, sans-serif;
    }
    header {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #333;
    }
    .hero {
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      padding: 60px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .cta {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta:hover {
      background: #0056b3;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .content h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .content p {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }
    footer {
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      color: #555;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      .hero h2 { font-size: 1.8rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sample Business</h1>
  </header>
  <section class="hero">
    <h2>Welcome to Our Store</h2>
    <p>Quality products and services for Tyler, TX businesses.</p>
    <a href="#" class="cta">Shop Now</a>
  </section>
  <section class="content">
    <h3>About Us</h3>
    <p>Weâ€™re a local business offering top-notch products with a focus on customer satisfaction. Built by Travis K Armes.</p>
  </section>
  <footer>
    <p>You want it. I build it. &copy; 2025 Travis K Armes</p>
  </footer>
</body>
</html>
